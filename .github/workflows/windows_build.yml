name: Build Windows EXE 1.1.6

on:
  release:
    types: [published]
  workflow_dispatch: # Permette l'avvio manuale

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5 requests

      - name: Build EXE
        run: pyinstaller --onefile --windowed --name "GiraLaRuota_Windows" --add-data "images;images" --add-data "sound;sound" --add-data "frasi.json;." ruota_fortuna.py

      - name: Upload EXE to Release
        uses: softprops/action-gh-release@v2
        with:
          # Se il workflow è avviato da una release, usa quel tag.
          # Se è avviato manualmente, prova a caricarlo nella release associata al tag v1.1.6
          tag_name: ${{ github.event.release.tag_name || 'v1.1.6' }}
          files: dist/GiraLaRuota_Windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
