name: Build EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Permesso fondamentale per creare la release

    steps:
    - name: Checkout codice
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Installa dipendenze
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 requests pyinstaller

    - name: Build con PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "images;images" --add-data "sound;sound" --add-data "frasi.json;." --name "Gira_la_Ruota_v1.1.0" "ruota_fortuna.py"

    - name: Crea Release e Carica EXE
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/Gira_la_Ruota_v1.1.0.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
