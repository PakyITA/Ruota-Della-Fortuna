name: Build Windows EXE

on:
  push:
    tags:
      - 'v*' # Si attiva quando crei un tag versione (es. v1.2.5)
  workflow_dispatch: # Permette di avviarlo manualmente per test

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout del codice
      uses: actions/checkout@v4

    - name: Setup Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Installazione dipendenze
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 requests pyinstaller

    - name: Creazione EXE con PyInstaller
      run: |
        python -m PyInstaller --noconfirm --onefile --windowed --name "GiraLaRuota_Windows" `
        --add-data "images;images" `
        --add-data "sound;sound" `
        --add-data "frasi.json;." `
        ruota_fortuna.py

    - name: Caricamento Artefatto (EXE)
      uses: actions/upload-artifact@v4
      with:
        name: GiraLaRuota_Windows_Build
        path: dist/GiraLaRuota_Windows.exe

    - name: Aggiunta EXE alla Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/GiraLaRuota_Windows.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
