name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5 requests

      - name: Read version from Python file
        id: get_version
        run: |
          $match = Select-String -Path "ruota_fortuna.py" -Pattern 'VERSION_ATTUALE\s*=\s*"(.*)"'
          if ($match -eq $null) { Write-Error "Version not found!"; exit 1 }
          $version = $match.Matches[0].Groups[1].Value
          echo "VERSION=$version" >> $env:GITHUB_ENV
          Write-Host "Detected version: $version"

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed `
                      --name "RuotaDellaFortuna" `
                      --add-data "images;images" `
                      --add-data "sound;sound" `
                      --add-data "frasi.json;." `
                      ruota_fortuna.py

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EXE to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/RuotaDellaFortuna.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
