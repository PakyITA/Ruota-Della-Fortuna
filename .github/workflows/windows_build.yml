name: Build Windows EXE 1.1.5

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout del repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Installa dipendenze
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5 requests

      # 4️⃣ Build EXE
      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed `
                      --name "RuotaDellaFortuna" `
                      --add-data "images;images" `
                      --add-data "sound;sound" `
                      --add-data "frasi.json;." `
                      ruota_fortuna.py

      # 5️⃣ Upload EXE come artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: RuotaDellaFortuna-1.1.5
          path: dist/RuotaDellaFortuna.exe
