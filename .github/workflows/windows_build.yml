name: Build Windows EXE 1.1.6

on:
  release:
    types: [published] # Si attiva da solo quando pubblichi la release v1.1.6
  workflow_dispatch:   # Ti permette comunque di avviarlo a mano se serve

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5 requests

      - name: Build EXE
        # Ho aggiunto il nome corretto "GiraLaRuota" e mantenuto i separatori Windows (;)
        run: pyinstaller --onefile --windowed --name "GiraLaRuota_Windows" --add-data "images;images" --add-data "sound;sound" --add-data "frasi.json;." ruota_fortuna.py

      - name: Upload EXE to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/GiraLaRuota_Windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
