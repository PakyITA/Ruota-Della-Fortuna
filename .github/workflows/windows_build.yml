name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 pyinstaller

    - name: Build EXE
      run: |
        python -m PyInstaller --noconfirm --onefile --windowed --name "RuotaDellaFortuna_Win" --add-data "images;images" --add-data "sound;sound" --add-data "frasi.json;." ruota_fortuna.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RuotaDellaFortuna_Windows_EXE
        path: dist/RuotaDellaFortuna_Win.exe
